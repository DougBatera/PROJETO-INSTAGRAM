<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

 <head>
 <body>
    <div class ="instagram-wraper"> <!--classe container de toda a pagina--> 
    <div class="instagram-phone"> <!--classe do container do celular --> 
        <img src="./Images/celular instagram.jpeg" alt="celular instagram"> <!--adicionado a imagem do celular -->
    </div>
    <div class="instagram-continue"> <!--classe do container foto e downloads completo -->
        <div class="group"><!--container 1 de cima -->
            <img src="./Images/instagram logo.png" class="instagram-logo" alt="logo instagram"> 
            <div class="profile-photo">
                <img src="./Images/doug.png" alt="foto pessoal">
            </div>
            <a href="#" class="instagram-login">Continue como DougBatera</a> <!-- links login e logout-->
            <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group"> <!--container 2 de baixo -->
            <div class="group">
            <p class="not-account">Não é DougBatera?</p> <!--container separado, nao eh "USUARIO"-->
            <p class="not-account"></p>
            <span class="link-blue">Alternar Contas</span>
            ou
            <span class="link-blue">Inscreva-se</span> <!--span alternar as contas  -->
        </div>
    <div class="get-the-app">
            <p class="get-app">Baixe o Aplicativo</p> <!--container separado baixar o app-->
    <div class="download">
        <a href="#" class="app-download"></a>
        <a href="#" class="app-download"></a>
    </div>
   
 </div>

    </div>
 </body>   
 </head>       
 </head>   
</html>
